<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commits par Minute</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch("/api/commits/")
        .then(response => response.json())
        .then(data => {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Minute');
          dataTable.addColumn('number', 'Commits');

          data.forEach(item => {
            dataTable.addRow([item.minute.toString(), item.count]);
          });

          var options = {
            title: 'Nombre de commits par minute',
            legend: { position: 'none' },
            colors: ['#70c1e3'],
            backgroundColor: '#f5f5f5',
            hAxis: {
              title: 'Minute (0-59)',
              textStyle: { color: '#0a192f' },
              titleTextStyle: { color: '#0a192f' }
            },
            vAxis: {
              title: 'Commits',
              textStyle: { color: '#0a192f' },
              titleTextStyle: { color: '#0a192f' }
            }
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        });
    }
  </script>
</head>
<body style="font-family: 'Inter', sans-serif; background: #f5f5f5; padding: 40px;">
  <h2 style="text-align:center; color: #0a192f;">Activit√© GitHub - Commits par minute</h2>
  <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
