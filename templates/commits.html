<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commits par minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Nombre de commits par minute (HH:MM)</h2>
    <canvas id="commitChart" width="800" height="400"></canvas>

    <script>
        // DonnÃ©es transmises par Flask
        const dataFromServer = {{ data|tojson }};
        
        const labels = dataFromServer.map(item => item[0]); // HH:MM
        const values = dataFromServer.map(item => item[1]); // nombre de commits

        const ctx = document.getElementById('commitChart').getContext('2d');
        const commitChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Commits par minute',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: {
                            autoSkip: false,
                            maxRotation: 90,
                            minRotation: 45
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Nombre de commits'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
